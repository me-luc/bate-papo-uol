<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Bate Papo Uol</title>
		<link rel="icon" type="image/png" href="./images/fav-icon.png" />

		<meta
			name="description"
			content="Projeto Driven p/ reproduzir uma versão do Bate Papo Uol" />
		<meta name="keywords" content="HTML, CSS, JavaScript, API" />
		<meta name="author" content="Lucas Almeida" />

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--== AREA QUE PEDE NOME ==-->
		<section class="username-page hide">
			<section class="input-user">
				<img src="./images/logo.png" alt="" />

				<input type="text" placeholder="Digite seu nome" />
				<button>Entrar</button>
			</section>
		</section>

		<!--== PAGINA PRINCIPAL ==-->
		<main class="main-page">
			<header>
				<img class="logo" src="./images/logo.png" alt="logo image" />
				<img
					onclick="showSideBar()"
					class="people"
					src="./images/people-icon.png"
					alt="people icon" />
			</header>
			<!--== SESSÃO DE MENSAGENS ==-->
			<section class="messages-section">
				<div id="normal" class="message">
					<span class="time">(09:22:28)</span>
					<span class="fromWho">João</span>
					<span class="detail">para</span>
					<span class="toWho">Todos: </span>
					<span class="message-text"
						>Lorem, ipsum dolor sit amet consectetur adipisicing
						elit. Sapiente repellat qui itaque, possimus sit sunt at
						natus ea exercitationem error dolor quis voluptas
						similique dignissimos eaque asperiores repellendus
						praesentium ut.</span
					>
				</div>
				<div class="message">HELLO</div>
				<div class="message">HELLO</div>
				<div class="message">HELLO</div>
				<div class="message">HELLO</div>
			</section>
			<footer>
				<input type="text" placeholder="Escreva aqui..." />
				<ion-icon
					onclick="enviarMensagem()"
					name="paper-plane-outline"></ion-icon>
			</footer>
		</main>

		<!--== SIDEBAR MENU ==-->
		<div class="sidebar-page hide">
			<div class="sidebar">SIDEBAR</div>
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script src="script.js"></script>
	</body>
</html>
