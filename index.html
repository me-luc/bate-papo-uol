<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Bate Papo Uol</title>
		<link rel="icon" type="image/png" href="./images/fav-icon.png" />

		<meta
			name="description"
			content="Projeto Driven p/ reproduzir uma versão do Bate Papo Uol" />
		<meta name="keywords" content="HTML, CSS, JavaScript, API" />
		<meta name="author" content="Lucas Almeida" />

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--== AREA QUE PEDE NOME ==-->
		<section class="username-page">
			<section class="input-user">
				<img src="./images/logo.png" alt="" />

				<input
					type="text"
					placeholder="Digite seu nome"
					data-identifier="enter-name" />
				<p class="hide">Usuário já existe! Tente outro nome</p>
				<button data-identifier="start" onclick="enterPage()">
					Entrar
				</button>
			</section>
		</section>

		<!--== PAGINA PRINCIPAL ==-->
		<main class="main-page hide">
			<header>
				<img class="logo" src="./images/logo.png" alt="logo image" />
				<img
					onclick="showSideBar()"
					class="people"
					src="./images/people-icon.png"
					alt="people icon" />
			</header>
			<!--== SESSÃO DE MENSAGENS ==-->
			<section class="messages-section"></section>
			<footer>
				<input type="text" placeholder="Escreva aqui..." />
				<ion-icon
					onclick="sendMessage()"
					name="paper-plane-outline"></ion-icon>
			</footer>
		</main>

		<!--== SIDEBAR MENU ==-->
		<div class="sidebar-page hide">
			<div class="sidebar">
				<div class="blur" onclick="showSideBar()"></div>
				<ion-icon
					class="close-icon"
					name="close-circle-outline"
					onclick="showSideBar()"></ion-icon>
				<p class="title">Escolha um contato para enviar mensagem:</p>
				<div class="participants"></div>
				<p class="title">Escolha a visibilidade:</p>
				<div class="public privacy-option">
					<div class="box">
						<ion-icon
							class="icon-options"
							name="lock-open"></ion-icon>
						<p>Público</p>
					</div>
					<ion-icon
						class="icon-options check"
						name="checkbox"></ion-icon>
				</div>
				<div class="private privacy-option">
					<div class="box">
						<ion-icon
							class="icon-options"
							name="lock-closed"></ion-icon>
						<p>Reservadamente</p>
					</div>
					<ion-icon
						class="icon-options check"
						name="checkbox"></ion-icon>
				</div>
			</div>
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
